<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div>
        <nav class="menu">
            <ul class="menu__main">
              <li class="menu__item menu__item--logo"><a href="#">My Movie</a></li>
              <li class="menu__item menu__item--link"><a href="./index.html">Inicio</a></li>
              <li class="menu__item menu__item--link"><a href="./registration.html">Registro</a></li>
            </ul>
          </nav>
    </div>
    <section class="main">
        <div class="container__form">
            <form action="" id="form">
                <div class="title">
                    <h2 class="sub__title">Formulario de Registro</h2>
                </div>
                <div>
                    <label for="name" class="label">Nombre: <em class="em">&#x2a;</em></label>
                    <input type="text" id="name" class="input" required="">
                </div>
                <div>
                    <label for="lastName" class="label">Apellido:<em class="em">&#x2a;</em></label>
                    <input type="text" Id="lastName" class="input" required="">
                </div>
                <div>
                    <label for="phone" class="label">Teléfono:<em class="em">&#x2a;</em></label>
                    <input type="tel" id="phone" class="input" required="">
                </div>
                <div>
                    <label for="adress" class="label" >Dirección:<em class="em">&#x2a;</em></label>
                    <input type="text" id="adress" class="input" required="">
                </div>
                <div>
                    <label for="observations" class="label">Observaciones:</label>
                    <textarea name="message" id="observations" class="textarea" required="" id="" cols="10" rows="3"></textarea>
                </div>
                <button type="submit" id="button" class="button">Enviar</button>
            </form>
        </div>
        <div id="list" class="list">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Observaciones</th>
                    </tr>
                </thead>
                <tbody id="bodyTable">
                </tbody>
            </table>
        </div>
        <script src="js/registration.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </section>
</body>
</html>
